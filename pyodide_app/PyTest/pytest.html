<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pytest 예제</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"></script>
  <script>
    async function main() {
    let pyodide = await loadPyodide();
    console.log(
      pyodide.runPython(`
          import sys
          sys.version
      `)
    );
    await pyodide.loadPackage(["micropip", "pytest"]);
    const micropip = pyodide.pyimport("micropip");   
    await micropip.install("pytest_pyodide");

    await micropip.install("https://files.pythonhosted.org/packages/7f/11/a8fc909670d79edabb8a8960beed19706d1773d5caf7e89354cb6977dc28/pytest_pyodide-0.50.0-py3-none-any.whl");
    pyodide.runPython(`    
from pytest_pyodide import run_in_pyodide
@run_in_pyodide
def test_add(selenium):
    assert 1 + 1 == 2
      `);
    }
    main();
  </script>
</head>
