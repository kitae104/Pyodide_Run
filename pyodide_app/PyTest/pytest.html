  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>pytest 예제</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.21.0/full/pyodide.js"></script>
  <script>
    async function main() {
    let pyodide = await loadPyodide();
    console.log(
      pyodide.runPython(`
          import sys
          sys.version
      `)
    );
    await pyodide.loadPackage(["micropip", "pytest"]);
    const micropip = await pyodide.pyimport("micropip");   
    //await micropip.install("https://files.pythonhosted.org/packages/72/1d/00bf2e736b19224ca07ce810a272f4cd7d6f1c91c18123ff621fa413531a/pytest_pyodide-0.21.0-py3-none-any.whl");
    //await micropip.install("https://files.pythonhosted.org/packages/7f/11/a8fc909670d79edabb8a8960beed19706d1773d5caf7e89354cb6977dc28/pytest_pyodide-0.50.0-py3-none-any.whl");
    pyodide.runPython(`    
import pytest


def test_zero_division_1():
    with pytest.raises(ZeroDivisionError):
        1 / 0


def test_zero_division_2():
    with pytest.raises(ZeroDivisionError):
        1 / 2
      `);
    }
    main();
  </script>
