<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/pyodide/dev/full/pyodide.js"></script>
    <script type="text/javascript">
      async function main() {
        let pyodide = await loadPyodide();
        await pyodide.loadPackage(["micropip", "pytest"]);
        await pyodide.loadPackage("https://files.pythonhosted.org/packages/7f/11/a8fc909670d79edabb8a8960beed19706d1773d5caf7e89354cb6977dc28/pytest_pyodide-0.50.0-py3-none-any.whl");
        const micropip = pyodide.pyimport("micropip");
        await micropip.install("pexpect");
                
             
        await pyodide.runPython(`
import pytest_pyodide
print(pytest_pyodide.__version__)
      `);
      }
      main();
    </script>
  </body>
</html>
